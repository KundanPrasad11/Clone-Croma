<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/28e3ee16ef.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <div id="headdiv" class="shadow">
        <div>
            <span id="headinnerspan">Your Cart &nbsp;</span>
            <span id="qty" class="lightgrey"></span>
            <span class="itemprice effprice">&emsp;₹</span>
            <button class="checkout">CHECKOUT</button>
        </div>
        
    </div>

    <div id="cartcont">
 

    <div id="itemsdiv" ></div>
    <div id="infodiv">
        <div id="deliveryincart" class="shadow">
            <div><span class="pintextteal">Delivery options for </span> <span id="pinincart"></span>  <button id="popinbtn">Change</button> </div>   
            <div id="changingdiv">Delivery options are not available for this pincode. </div>
        </div>
        <div id="cartcoupon" class="shadow">
            <div>
                <input type="text" placeholder="Enter coupon code" class="back" id="couponinput">
                <button class="back" onclick="checkcoupon()">Apply</button>
            </div>
        </div>
        <div class="payinfo shadow">
            <h1>Payment Details</h1>
            <div class="costs">
                <div>   Item total <span class="itemprice">₹</span> </div>
                <div class="pintextteal">Delivery cost at  <span>Free</span> </div>
                <div>Today’s savings <span id="savings">₹</span> </div>
                 <hr >
                <div>Total price <span id="totalprice" >₹</span> </div>
            </div>
            <div class="lft">
              <input type="checkbox"> <label for="">
                  <span>this a gift item?</span>  </label>
                  <br>
                  <input type="checkbox"> <label for="">
                    <span>Towards Donation for the underprivileged</span>  </label>
            </div>
            <div class="rgt lft">
                <button class="checkout" id="checkbottom">CHECKOUT</button>
            </div>
        </div>
    </div>

    </div>

    <div id="transpin">
        <div>
            <button id="crosspin"><div> <div></div> </div></button>
            <div id="applycart">
                <p>Enter a pincode to see available delivery options</p>
                <input type="text" placeholder="Enter pincode" id="pininputcart">
                <button id="applybtncart">APPLY</button>
            </div>
        </div>
    </div>
   
</body>
</html>

<script src="cart.js"></script>
